<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="shortcut icon" href="img/favicon/logo.ico" style="border-radius: 50px;"/>
    <meta name="FullStack del Oeste" content="FullStack de Oeste">
    <meta name="description" content="Este es el trabajo integrador de codo a codo.">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="css/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="FullStack del Oeste">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="sobreNosotros.html">Nosotros</a></li>
            <li><a href="contactos.html">Contactos</a></li>
          </ul>
        </nav>
        <i class='bx bx-cart'></i>
    </header>
        <section class="img-servicios">
            <img src="img/contactos.png" alt="servicios FullStack Oeste">
        </section>

        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22077.86531070664!2d-58.62187380004481!3d-34.65737189915514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7674c3e63d5%3A0x31ece6dd1db63343!2sPlaza%20del%20Libertador%20General%20San%20Mart%C3%ADn!5e0!3m2!1ses-419!2sar!4v1693870587124!5m2!1ses-419!2sar" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="container">
                <h2>Contacto</h2>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                    
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" required></textarea>
                    
                    <!-- CAPTCHA simple -->
                    <label for="captcha">Por favor, resuelve 2+2:</label>
                    <input type="text" id="captcha" name="captcha" required>
                    
                    <button type="submit">Enviar</button>
                </form>
        </section>






        <footer>
            <p>Seguinos en nuestras redes:</p>
            <i class='bx bxl-whatsapp bx-lg' style='color:#fff'  ></i>
            <i class='bx bxl-facebook-circle bx-lg' style='color:#fff'  ></i>
            <i class='bx bxl-gmail bx-lg' style='color:#fff'  ></i>
            <p>Copyright © 2023 | Todos los derechos reservados | FullStack Oeste</p>
          </footer>
    
</body>
</html>
